<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item  [routerLink]="['home']"><mat-icon>home</mat-icon></a>
      <a mat-list-item  [routerLink]="['skills']">Skills</a>
      <a mat-list-item  [routerLink]="['degrees']">Degrees</a>
      <a mat-list-item  [routerLink]="['experience']">Experience</a>
      <a mat-list-item  [routerLink]="['ng-gd']">Ng-gd library</a>
      <a mat-list-item  [routerLink]="['about']">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <div class="right">
        <span class="slide-span" ><mat-icon>light_mode</mat-icon></span>
        <mat-slide-toggle class="slide.toggle"
          [formControl]="slide_toggle"></mat-slide-toggle>
        <span class="slide-span"><mat-icon>dark_mode</mat-icon></span>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div [@routerTransition]="getRouteAnimationData()">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
